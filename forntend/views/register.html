<h2>Register</h2>
<form ng-submit="registerUser()" ng-controller="RegisterController">
    <label>Username:</label>
    <input type="text" ng-model="user.username" required><br>

    <label>Email:</label>
    <input type="email" ng-model="user.email" required><br>

    <label>Password:</label>
    <input type="password" ng-model="user.password" required><br>

    <label>Confirm Password:</label>
    <input type="password" ng-model="user.conf_pass" required><br>

    <button type="submit" id="submit" value="Submit">Register</button>
</form>
<p>{{ message }}</p>
