<div ng-controller="DashboardController">
    <h2>Welcome, {{ username }}</h2>
    <button ng-click="logoutUser()">Logout</button>

    <div>
        <button ng-click="setTab('chats')">Chats</button>
        <button ng-click="setTab('knowledge')">Knowledge Base</button>
    </div>

    <div ng-show="activeTab === 'chats'">
        <h3>Chats Section</h3>
        <p>Chat functionality will be here.</p>
    </div>

    <div ng-show="activeTab === 'knowledge'">
        <h3>Upload Files to Knowledge Base</h3>
        <input type="file" file-model="file" />
        <button ng-click="uploadFile()">Upload</button>
        <p>{{ uploadMessage }}</p>
    </div>
</div>


<style>
    .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.tabs button {
    padding: 10px 15px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
}

.tabs button.active {
    background-color: #007bff;
    color: white;
}

input[type="file"] {
    margin: 10px 0;
}

</style>
