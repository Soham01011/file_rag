name: Filerag pipeline
 
on:
  push:
    branches:
      - main  # Triggers pipeline on push to main
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
 
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
 
    - name: Get latest image tag
      run: |
        LATEST_TAG=$(curl -s "https://hub.docker.com/v2/repositories/sohamdalvi05/filereader_rag/tags/" | jq -r '.results[].name' | grep -E '^v[0-9]+$' | sort -V | tail -n1)
        if [[ -z "$LATEST_TAG" ]]; then
          NEW_TAG="v1"
        else
          NEW_TAG="v$(( ${LATEST_TAG#v} + 1 ))"
        fi
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
 
    - name: Build and tag Docker image
      run: |
        docker build -t sohamdalvi05/filereader_rag:${{ env.NEW_TAG }} .
 
    - name: Push Docker image
      run: |
        docker push sohamdalvi05/filereader_rag:${{ env.NEW_TAG }}
 
    - name: Update deployment YAML
      run: |
        sed -i "s|image: .*|image: sohamdalvi05/filereader_rag:${{ env.NEW_TAG }}|g" deployment/deployment.yaml
        cat deployment/deployment.yaml  # Debugging to check changes
 
    - name: Commit and push updated deployment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        git add deployment/deployment.yaml
        git commit -m "Update deployment image to ${{ env.NEW_TAG }}"
        git pull origin main --rebase  # Prevent conflicts
        git push origin main
